<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results</title>
    <link rel="stylesheet" href="inclass.css">
</head>
<body>
    <div class="wrap">
        <div id="targetCorrect">Correct : </div> 
        <div id="targetWrong">Wrong : </div> 
    </div>
    <script>
        var stringQuery=location.search.substring(1);
        let text=stringQuery.split("|")
        document.getElementById("targetCorrect").innerHTML+=text[0];
        document.getElementById("targetWrong").innerHTML+=text[1];
    </script>
</body>
</html>
